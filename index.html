<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue</title>
</head>

<body>
	<div id="app">
		<h1>{{ msg }}</h1>
	</div>
</body>

<script src="vue.js"></script>
<script>
	const vm = new Vue({
		el: "#app",
		data: {
			msg: "Hello"
		}
	})
</script>

</html>
